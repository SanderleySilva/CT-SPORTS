<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cezar & Tiago Store{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand, .nav-link {
      font-weight: 600;
    }

    .nav-link {
      position: relative;
      color: #d4af37 !important;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #d4af37;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1607082349567-24b4d1e6c8f0?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
      font-weight: 700;
    }

    .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #2a2a2a;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-radius: 6px 6px 0 0;
    }

    .btn-custom {
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      border-radius: 30px;
      padding: 8px 20px;
      transition: 0.3s ease;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #d4af37;
      color: #121212;
    }

    footer {
      background-color: #1f1f1f;
      color: #aaa;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 14px;
    }

    section h2 {
      color: #d4af37;
      font-weight: 600;
    }

    .lead {
      color: #ccc;
    }

    .social-icons a {
      color: #d4af37;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    .social-label {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'myImages/logoo.png' %}" alt="Logo Nome" class="d-inline-block align-text-top" style="height: 50px; object-fit: contain;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/#produtos">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="/#sobre">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="/#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo da Página -->
{% block content %}
{% endblock %}

<!-- Rodapé -->
<footer id="contato">
  <div class="container text-center">
    <p>Contato: contato@cezartiago.com.br | Telefone: (99) 99999-9999</p>

    <div class="social-icons my-3 d-flex justify-content-center gap-4 flex-wrap">
      <div class="text-center">
        <a href="https://www.instagram.com/ctsports" target="_blank">
          <i class="bi bi-instagram" style="font-size: 1.8rem;"></i>
        </a>
        <div class="social-label">@cezartiago.store</div>
      </div>

      <div class="text-center">
        <a href="https://www.facebook.com/ctsports" target="_blank">
          <i class="bi bi-facebook" style="font-size: 1.8rem;"></i>
        </a>
        <div class="social-label">fb.com/cezartiagooficial</div>
      </div>

      <div class="text-center">
        <a href="https://wa.me/5500000000000" target="_blank">
          <i class="bi bi-whatsapp" style="font-size: 1.8rem;"></i>
        </a>
        <div class="social-label">(99) 99999-9999</div>
      </div>
    </div>

    <p>&copy; 2025 <span style="color: #d4af37;">Cezar & Tiago</span> - Todos os direitos reservados</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
