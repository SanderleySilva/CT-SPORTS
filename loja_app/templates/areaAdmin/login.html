{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #121212;">
  <div class="card shadow-lg p-4 rounded" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Área Administrativa</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center p-2 py-1 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" name="username" placeholder="Digite seu usuário" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
